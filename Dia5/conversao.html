<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Static ou Dynamic

        //Static
        //C, C++, Java, TypeScript
        // let lastName: string = 'Bernardino'

        //Dynamic
        //Python, JavaScript, Ruby, PHP
        // let firstName = 'Cauan'
        // let age = 21

        //------------------------------------------------------------------

        // Convertions ou Casting
        let age = '35.2'
        
        // PareseInt(inteiro)
        age = parseInt(age)

        //ParseFloat
        age = parseFloat(age)

        //Unário(+)
        age = +age

        //Number(número)
        age = Number(age)

        //-------------------------------------------------------------------

        //Number para String
        // age = age.toString()
        age = String(age)

        //-------------------------------------------------------------------

        //Number para Boolean (true ou false)
        // Number 0 = false
        // Number 1... = true

        age = Boolean(age)

        










    </script>
</body>
</html>
