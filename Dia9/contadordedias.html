    <script>
        //Data e hora (Date)
        //Criar um contador de dia para uma data específica. Início, Fim, a diferença de dias entre essas datas.

        let inicio = new Date('1999/11/04')
        let fim = new Date('2025/11/04')

        let totalDeDias = (fim - inicio) / (1000 * 3600 * 24)

        console.log(totalDeDias)





    </script>
