<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Template Literals
        let firstName = 'Cauan'
        let lastName = 'Bernardino'
        let age = 21

        console.log('Olá, meu nome é ' + firstName + '' + lastName + 'e eu tenho ' + age + 'anos de idade')

            // |
            // |
            // |
            // V
        
        console.log(`Olá meu nome é ${firstName} ${lastName} e eu tenho ${age} anos de idade`)

        //----------------------------------------------------------------------

        //Strings Methods

        let texto = 'Estou aprendendo Js'
        
        console.log(texto.charAt(4))
        console.log(texto.includes('Js'))
        console.log(texto.indexOf('aprendendo'))
        console.log(texto.slice(6, 16))
        console.log(texto.toUpperCase())
        console.log(texto.toLowerCase())
        console.log(texto.trim())
        console.log(texto.repeat(5))
        console.log(texto.replace('Estou', 'Eu estou'))

        //----------------------------------------------------------------------

        //Number Methods
        let num1 = 10

        console.log(num1)
        console.log(num1.toFixed(2))
        console.log(num1.toPrecision(2))
        console.log(num1.toString(2))

        //----------------------------------------------------------------------

        //Metodos Matematicos (Math)
        let num = 2.5
        console.log(Math.round(num))
        console.log(Math.ceil(num))
        console.log(Math.floor(num))
        console.log(Math.sqrt(num))
        console.log(Math.pow(num, 3))
        console.log(Math.abs(num))

        console.log(Math.round(Math.random() * 10))

        //----------------------------------------------------------------------

        //Objetos (Multiplos valores)
        let carName = 'CyberTruck'
        let carRange = 340
        let carMaxSpeed = 112
        let carHorsePower = 600

        //Ao inves disso
        let car = {
            carName: 'CyberTruck',
            carRange: 340,
            carMaxSpeed: 112,
            carHorsePower: 600
        }

        console.log(car.carName)
    </script>
</body>
</html>
