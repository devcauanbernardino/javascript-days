    <script>

        /*

        } else if (condicao2) {

        }
        
        */

        let hour = 9
        if (hour <= 12) {
            console.log('Bom dia!')
        } else if (hour <= 18) {
            console.log('Boa tarde!')
        } else {
            console.log('Boa noite')
        }


        //Shorthand

        if (hour <= 12) console.log('Bom dia!')

        else console.log('Boa noite')
