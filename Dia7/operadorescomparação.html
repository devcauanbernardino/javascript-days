<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operadores Comparação

        //Igualdade Solta (dado)
        console.log(3 == '3')

        //Igualdade Estrita (dado e tipo)
        console.log(3 === 3)

        //Desigualdade Solta
        console.log(3 != 3)

        //Desigualdade  Estrita
        console.log(3 !== 3)

        // ----------------------------------------

        // Maior que
        console.log(3 > 5)

        //Menor que
        console.log(8 < 5)

        //Maior ou igual
        console.log(5 >= 5)

        //Menor ou igual
        console.log(5 <= 5)



    </script>
</body>
</html>
